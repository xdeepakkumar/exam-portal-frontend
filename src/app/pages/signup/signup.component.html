<div class="bootstrap-wrapper">
	<div class="container" style="margin-top: 10px;">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <mat-card class="example-card">
          <mat-card-header>
            <div class="container text-center">
              <!-- <img src="../../../assets/logo.png" alt="" height="140" width="120"> -->
            <h2 class="text-center">Signup Here</h2>
            <!-- {{user | json}} -->
            </div>
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="formSubmit()">


              <!-- username field  -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="user.username" name="userName" required>
                <mat-hint>Username must be unique!!!</mat-hint>
              </mat-form-field>
               <!-- password field  -->
               <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="enter here" [(ngModel)]="user.password" name="password" required>
              </mat-form-field>
              <!-- email field  -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="user.email" name="email" required>
              </mat-form-field>
               <!-- first name field  -->
               <mat-form-field appearance="outline" class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="user.firstName" name="firstName" required>
              </mat-form-field>
               <!-- Last Name field  -->
               <mat-form-field appearance="outline" class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="user.lastName" name="lastName" required>
              </mat-form-field>
              <!-- phone field  -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="user.phone" name="phone" required>
              </mat-form-field>
              <!-- buttons  -->
              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Signup</button> &nbsp;
                <button mat-raised-button color="accent" type="reset">Reset</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>


      </div>
    </div>
  </div>
</div>
