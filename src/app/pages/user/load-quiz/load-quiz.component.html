<div class="bootstrap wrapper">
  <div class="container-fluid">
    <h1 class="mt20">Available Quizzes</h1>
    <div class="row" *ngIf="quizzes">
      <div class="col-md-4 mb20" *ngFor="let q of quizzes">

        <mat-card>

            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{q.title}}</mat-card-title>
                <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p class="truncate">{{q.desciption}}</p>
            </mat-card-content>

            <mat-card-actions>
                <div class="row">
                  <div class="col-md-2">
                    <button mat-stroked-button color="primary">View</button>
                  </div>
                  <div class="col-md-2">
                    <button mat-stroked-button color="Accent-green" [routerLink]="'/user-dashboard/instructions/'+ q.qId" >Start</button>
                  </div>
                  <div class="col-md-3">
                    <button mat-stroked-button color="error">Questions:{{q.numberOfQuestions}}</button>
                  </div>
                  <div class="col-md-3">
                    <button mat-stroked-button color="accent">MM: {{q.maxMarks}}</button>
                  </div>
                </div>
            </mat-card-actions>
        </mat-card>

      </div>
      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card class="text-center">
            <mat-card-header>
                <mat-card-title>No data</mat-card-title>
                <mat-card-subtitle>No Quiz found in this category</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="primary">OK</button>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
