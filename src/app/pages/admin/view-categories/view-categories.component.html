<div class="bootstrap-wrapper">

  <mat-card>
    <mat-card-header>
      <mat-card-title>All Categories </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let c of categories">
          <mat-icon mat-list-icon>category</mat-icon>
          <div mat-line>{{c.title}}</div>
          <div mat-line>{{c.description}}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>

      <div class="container text-center mt20">
        <button mat-raised-button color="primary" routerLink="/admin-dashboard/add-category">Add new Category</button>
      </div>
    </mat-card-content>

  </mat-card>

</div>
