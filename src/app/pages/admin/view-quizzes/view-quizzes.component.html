<mat-card *ngFor="let q of quizzes" style="margin-right: 20px; margin-top: 10px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.desciption}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [routerLink]="'/admin-dashboard/view-questions/' + q.qId + '/' +q.title ">Questions</button>
      <button mat-stroked-button color="primary">Max marks - {{q.maxMarks}}</button>
      <button mat-stroked-button color="primary">NoOfQuestions - {{q.numberOfQuestions}}</button>
      <button mat-stroked-button color="primary">Attempts</button>
      <button mat-stroked-button color="accent" [routerLink]="'/admin-dashboard/update-quiz/' + q.qId ">Update</button>
      <button mat-stroked-button color="warn" (click)="deleteQuiz(q.qId)">Delete Quiz</button>
    </mat-card-actions>
</mat-card>

<div class="conatiner mt20 text-center">
  <button mat-raised-button color="primary" routerLink="/admin-dashboard/add-quiz">Add New Quiz</button>
</div>
