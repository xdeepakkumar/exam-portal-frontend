<div class="bootstrap-wrapper">
  <mat-card>
      <mat-card-header>

          <mat-card-title><h2 class="text-center">Add Quiz Section</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="row">
          <div class="col-md-6 offset-md-3" style="border: 1px solid #f5f5f5; padding: 30px;">
            <h3 class="text-center">Add a new quiz</h3>
            <form (ngSubmit)="addQuiz()">
              <!-- title field  -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="enter here" [(ngModel)]="quizData.title" name="title" required>
                <mat-hint>title must be unique!!!</mat-hint>
              </mat-form-field>
               <!-- description field  -->
               <mat-form-field appearance="outline" class="full-width">
                <mat-label>Question Content</mat-label>
                <textarea matInput placeholder="enter here" [(ngModel)]="quizData.desciption" name="content" rows="8" required></textarea>
              </mat-form-field>
              <!-- maxMarks field & num of question -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Maximum Marks</mat-label>
                    <input type="text" matInput placeholder="enter here" [(ngModel)]="quizData.maxMarks" name="maxMarks" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>No. Of Question to be Shown</mat-label>
                    <input type="text" matInput placeholder="enter here" [(ngModel)]="quizData.numberOfQuestions" name="numberOfQuestions" required>
                  </mat-form-field>
                </div>
              </div>
              <!-- switch  field  -->
              <div class="row">
                <div class="col-md-6">
                  <mat-slide-toggle class="mt20" color="primary" name="active" [(ngModel)]="quizData.active">Publish Status</mat-slide-toggle>
                </div>
                <div class="col-md-6">
                <!-- Category field  -->
                <mat-form-field appearance="outline">
                  <mat-label>Select Category</mat-label>
                  <mat-select name="category" [(ngModel)]="quizData.category.cid">
                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                      {{c.title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
              </div>

              <!-- buttons  -->
              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Add Quiz</button> &nbsp;
              </div>
            </form>
          </div>
        </div>

      </mat-card-content>

  </mat-card>
</div>
