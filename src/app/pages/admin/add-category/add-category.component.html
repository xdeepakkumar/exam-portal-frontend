<mat-card>
    <mat-card-header>
      <mat-card-title>Add Category</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="formSubmit()">
              <!-- Title field  -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="enter here" name="title" [(ngModel)]="category.title" required>
              </mat-form-field>
               <!-- description field  -->
               <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea name="description" matInput placeholder="enter here" [(ngModel)]="category.description"  rows="10" required></textarea>
              </mat-form-field>
              <!-- buttons  -->
              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </mat-card-content>
</mat-card>
